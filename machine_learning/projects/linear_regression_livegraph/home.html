<!DOCTYPE HTML>
<html>
<head>
  <!-- Plotly.js -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
	<div style="float:left">
		<div>
			Learning rate: <input type="number" step="0.1" value="0.01" id="learningRate"><br>
			<p>Stop gradient descent</p>
			<div>
				<input type="radio" id="iterationsRadio" name="radiogroup" value="iterations" checked> 
				<label for="iterations">After </label><input type="number" id="iterationsNumber" value="500"> iterations
			</div>
			<div>
			  <input type="radio" id="improvementRadio" name="radiogroup" value="improvement">
			  <label for="improvement">When improvement drops below </label> <input type="number" step="0.01" id="improvementValue" value="0.0001"> 
 			</div>
		</div>
		<div class="slidecontainer">
			<input type="range" min="0" max="2000" value="1000" class="slider" id="myRange"> Speed
		</div>
		<br><button type="button" onclick="runAnimation()">View animation</button>
		<div id="myDiv" style=""></div>

		<div style="">
			<input type="number" id="pointx">
			<input type="number" id="pointy"> 
			<button type="button" onclick="addPoint()">Add point</button>
			<button type="button" onclick="removePointButton()">Remove point</button>
		</div>
	</div>
	<br>
	<div style="float:right">
		Result:<br>
		<textarea id="resultlog" rows=30 cols=100></textarea>
	</div>
	<script src='linregression.js'></script>
</body>


</html>
